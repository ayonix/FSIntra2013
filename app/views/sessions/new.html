<div id="login">
	<%= form_tag sessions_path do %>
		<h1>Login</h1>
		<div class="field">
			<%= label_tag :loginname %>
			<%= text_field_tag :loginname %>
		</div>
		<div class="field">
			<%= label_tag :password %>
			<%= password_field_tag :password %>
		</div>
		<%= submit_tag "Einloggen", :class => 'button' %>
	<% end %>
</div>
